<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="clienteDTO?.urlImagem || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{clienteDTO?.nome}}</h2>
  <p text-center>{{clienteDTO?.email}}</p>
  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
      <button *ngIf="picture" ion-button outline block (click)="uploadPicture()">Enviar imagem</button>
      <button *ngIf="picture" ion-button outline block (click)="cancelUpload()">Descartar Imagem</button>
    </ion-item>
  </ion-card>
</ion-content>
